<!DOCTYPE html>
	
{% extends 'layout.html' %}

{% block content %}

        <!-- Start banner Area -->
        <section class="generic-banner relative">			
            <div class="container">
                <div class="row height align-items-center justify-content-center">
                    <div class="col-lg-10">
                        <div class="generic-banner-content">
                            <h2 class="text-white">Tous Les Commentaires</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="comment">

                <ol>
                    {% for ligne in data %}
                    <li id="{{ ligne.id_comment}}">
                        <h6> Commentaire de {{ ligne.nom}} - {{ ligne.prenom }} </h6>
                        <i class="fas fa-times"></i><p>{{ ligne.message }}</p>
                    </li>
                    {% endfor %}
    
                </ol>
      </section>



        <!-- End banner Area -->
        <!-- Start Sample Area 
        <section class="sample-text-area">

                    Vous avez des commentaires, suggestions à faire à propos du site web, de la bibliothèque ou des questions sur quoi que ça soit? Laissez-nous vos commentaires ci-dessous, nous vous répondrons <b>volontiers</b> ! 
                </p>
            </div>
        </section>-->

{% endblock %}
</html>
